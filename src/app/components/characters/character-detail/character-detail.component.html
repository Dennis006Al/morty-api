<div class="card-container">
  <div class="card" *ngIf="character$ | async as character">
    <div class="image">
      <a>
        <img [src]="character.image" [alt]="character.name" />
      </a>
    </div>
    <div class="card-inner">
      <a>
        <h1 class="character-name">{{ character.name }}</h1>
      </a>
      <div class="header">
        <div class="info">
          <h2 class="status-detail white">
            <p class="text">Status:</p>
            {{ character.status }}
            <span
              *ngIf="character.status === 'Alive'"
              class="status-alive"
            ></span>
            <span
              *ngIf="character.status === 'Dead'"
              class="status-dead"
            ></span>
            <span
              *ngIf="character.status === 'unknown'"
              class="status-unknown"
            ></span>
          </h2>
          <h2 class="card-title">
            <p class="text">Last known location:</p>
            <span>{{ character.location.name }}</span>
          </h2>
          <h2 class="card-title">
            <p class="text">Created:</p>
            <span>{{ character.created | date }}</span>
          </h2>
        </div>
        <div class="info-2">
          <h2 class="card-title-2">
            <p class="text">Species:</p>
            <span>{{ character.species }}</span>
          </h2>
          <h2 class="card-title-2">
            <p class="text">Origin:</p>
            <span>{{ character.origin.name }}</span>
          </h2>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="btn-back">
  <button mat-raised-button class="btn" (click)="goBack()">
    <mat-icon>keyboard_arrow_left</mat-icon>
    Back
  </button>
</div>
